---
- name: modify hostname to {{hostname}}
  shell: hostnamectl set-hostname {{hostname}}
  tags:
  - single

- name: add hostname to hosts
  shell: echo "127.0.0.1 {{hostname}}" >> /etc/hosts
  tags:
  - single

- name: start hightf
  shell: nvidia-docker run -d -e SERVER_IP=172.30.81.200 -e CLIENT_IP=172.30.20.164 -e CLIENT_PORT=8091 --network=host  --name=high_tra --restart=always shiwu/hightf:4.1
  tags:
  - single

- name: init env
  script: init.sh 
  tags:
  - single1

